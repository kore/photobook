<g>
    <rect height="{{ height + 2.5}}" width="{{ width + 2.5}}" y="{{ y - 1.1 }}" x="{{ x - 1.1 }}" fill="#2e3436" fill-opacity=".5"/>
    <rect height="{{ height + 2}}" width="{{ width + 2}}" y="{{ y - 1 }}" x="{{ x - 1 }}" fill="#fff"/>
    <image width="{{ width }}" xlink:href="{{ photo }}" height="{{ height }}" y="{{ y }}" x="{{ x }}" preserveAspectRatio="none"/>
</g>
