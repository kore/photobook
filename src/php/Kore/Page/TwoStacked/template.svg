<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
     xmlns="http://www.w3.org/2000/svg"
     height="{{ book.format.height }}mm" width="{{ book.format.width }}mm" version="1.1"
     xmlns:cc="http://creativecommons.org/ns#" xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 {{ book.format.width }} {{ book.format.height }}" xmlns:dc="http://purl.org/dc/elements/1.1/">
    <g>
        <rect height="{{ book.format.height / 2 + 4.5}}" width="{{ book.format.width / 2 + 4.5}}" y="{{ book.format.height / 20 - 2.1 }}" x="{{ book.format.width / 20 - 2.1 }}" fill="#2e3436" fill-opacity=".5"/>
        <rect height="{{ book.format.height / 2 + 4}}" width="{{ book.format.width / 2 + 4}}" y="{{ book.format.height / 20 - 2 }}" x="{{ book.format.width / 20 - 2 }}" fill="#fff"/>
        <image width="{{ book.format.width / 2 }}" xlink:href="{{ photos[0] }}" height="{{ book.format.height / 2 }}" y="{{ book.format.height / 20 }}" x="{{ book.format.width / 20 }}" preserveAspectRatio="none"/>
        <g transform="translate({{ book.format.width / 2 + book.format.width / 13 }}, {{ book.format.height / 7 }})">
            <text style="word-spacing:0px; letter-spacing:0px" font-size="6px" y="0" x="0" font-family="Cantarell" fill="#2e3436">
            {% for line in texts[0]|default([]) %}
                <tspan x="0" dy="9px">{{ line }}</tspan>
            {% endfor %}
            </text>
        </g>
    </g>
    <g>
        <rect height="{{ book.format.height / 2 + 4.5}}" width="{{ book.format.width / 2 + 4.5}}" y="{{ book.format.height / 2 - book.format.height / 20 - 2.1 }}" x="{{ book.format.width / 2 - book.format.width / 20 - 2.1 }}" fill="#2e3436" fill-opacity=".5"/>
        <rect height="{{ book.format.height / 2 + 4}}" width="{{ book.format.width / 2 + 4}}" y="{{ book.format.height / 2 - book.format.height / 20 - 2 }}" x="{{ book.format.width / 2 - book.format.width / 20 - 2 }}" fill="#fff"/>
        <image width="{{ book.format.width / 2 }}" xlink:href="{{ photos[1] }}" height="{{ book.format.height / 2 }}" y="{{ book.format.height / 2 - book.format.height / 20 }}" x="{{ book.format.width / 2 - book.format.width / 20 }}" preserveAspectRatio="none"/>
        <g transform="translate({{ book.format.width / 2 - book.format.width / 13 }}, {{ book.format.height / 2 + book.format.height / 7 }})">
            <text style="word-spacing:0px; letter-spacing:0px" font-size="6px" y="0" x="0" font-family="Cantarell" fill="#2e3436" text-anchor="end">
            {% for line in texts[1]|default([]) %}
                <tspan x="0" dy="9px">{{ line }}</tspan>
            {% endfor %}
            </text>
        </g>
    </g>
{% if not book.production %}
    <path d="m0 0v{{ book.format.height }}h{{ book.format.width }}v-{{ book.format.height }}h-{{ book.format.width }}zm{{ book.format.cutOff }} {{ book.format.cutOff }}h{{ book.format.width - (book.format.cutOff * 2) }}v{{ book.format.height - (book.format.cutOff * 2) }}h-{{ book.format.width - (book.format.cutOff * 2) }}v-{{ book.format.height - (book.format.cutOff * 2) }}z"
        fill-opacity=".5" stroke="#ef2929" stroke-width=".1" stroke-linecap="round" fill="#000"/>
{% endif %}
</svg>
